<!DOCTYPE html>
<head lang="en">

<title>Final Project</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="UTF-8">

<link rel="stylesheet" href="style.css">

</head>



<body class="body">
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the     platform</p>
  
  <form id="survey-form" action="#">
  <!-- Here is where all changes will be made -->
  
      <label for="name" id="name-label">Name<br>
      <input class="fields" type="text" id="name" placeholder="Enter your name" required>
    </label><br>
    <label for="email" id="email-label">Email<br>
      <input class="fields" type="email" id="email" placeholder="Enter your email" required>
    </label><br>
    <label for="number" id="number-label">Age<span class="optional">(optional)</span><br>
      <input class="fields" type="number" placeholder="Age" id="number" min="10" max="99" step="1" value="10">
    </label><br>
    <label for="dropdown">
      Which option best describes your current role?<br>
      <select class="fields" name="dropdown" id="dropdown">
        <option disabled selected value>Select current role</option>
        <option value="student">Student</option>
        <option value="job">Full time job</option>
        <option value="learner">Full time learner</option>
        <option value="preferNO">Prefer not to say</option>
        <option value="other">Other</option>
      </select>
    </label>
    
    <!-- Radio buttons -->
    
    <fieldset>
      <legend>Would you recommend freeCodeCamp to a friend?</legend>
      <label for="yes">
        <input type="radio" id="yes" name="recommandation" value="definitely">Definitely
      </label><br>
      <label for="maybe">
        <input type="radio" id="maybe" name="recommandation" value="maybe">Maybe
      </label for="no"><br>
        <input type="radio" id="no" name="recommandation" value="notsure">Not sure
      </label>
    </fieldset>
    
    <label for="feature">
      What is your favorite feature of freeCodeCamp?<br>
      <select class="fields" name="feature" id="feature">
        <option disabled selected value>Select an option</option>
        <option value="challenges">Challenges</option>
        <option value="projects">Projects</option>
        <option value="community">Community</option>
        <option value="opensource">Open source</option>
        <option value="other">Other</option>
      </select>
    </label>
    
    <!-- Checkboxes -->
    
    <fieldset>
      <legend>What would you like to see improved? <span class="optional">(Check all that apply)</span></legend>
      <label for="option1">
        <input type="checkbox" id="option1" name="favsection" value="option1">Front-end Projects
      </label><br>
      <label for="option2">
        <input type="checkbox" id="option2" name="favsection" value="option2">Back-end Projects
      </label><br>
      <label for="option3">
        <input type="checkbox" id="option3" name="favsection" value="option3">Data Visualization
      </label><br>
      <label for="option4">
        <input type="checkbox" id="option4" name="favsection" value="option4">Challenges
      </label><br>
      <label for="option5">
        <input type="checkbox" id="option5" name="favsection" value="option5">Open Source Community
      </label><br>
       <label for="option6">
        <input type="checkbox" id="option6" name="favsection" value="option6">Gitter help rooms
      </label><br>
       <label for="option7">
        <input type="checkbox" id="option7" name="favsection" value="option7">Videos
      </label><br>
       <label for="option8">
        <input type="checkbox" id="option8" name="favsection" value="option8">City Meetups
      </label><br>
       <label for="option9">
        <input type="checkbox" id="option9" name="favsection" value="option9">Wiki
      </label><br>
       <label for="option10">
        <input type="checkbox" id="option10" name="favsection" value="option10">Forum
      </label><br>
       <label for="option11">
        <input type="checkbox" id="option11" name="favsection" value="option11">Additional Courses
      </label>
    </fieldset>
  <textarea id="comments" name="comment" placeholder="Enter your comment here..."></textarea><br>
  <button type="submit" id="submit" class="submit-button">
        Submit
      </button>
  <!--End of where all changes were made -->
  </form>

<script  src="js/index.js"></script>
</body>
