<!DOCTYPE html>
<head lang="en">

<title>Final Project</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="UTF-8">

<link rel="stylesheet" href="style.css">

</head>



<body class="body">
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the     platform</p>
  
  <form id="survey-form" action="#">
  <!-- Here is where all changes will be made -->
  
      <label for="name" id="name-label">Name<br>
      <input class="fields" type="text" id="name" placeholder="Enter your name" required>
    </label><br>
    <label for="email" id="email-label">Email<br>
      <input class="fields" type="email" id="email" placeholder="Enter your email" required>
    </label><br>
    <label for="number" id="number-label">Age<span class="optional">(optional)</span><br>
      <input class="fields" type="number" placeholder="Age" id="number" min="10" max="99" step="1" value="10">
    </label><br>
    <label for="dropdown">
      Which option best describes your current role?<br>
      <select class="fields" name="dropdown" id="dropdown">
        <option disabled selected value>Select current role</option>
        <option value="student">Student</option>
        <option value="job">Full time job</option>
        <option value="learner">Full time learner</option>
        <option value="preferNO">Prefer not to say</option>
        <option value="other">Other</option>
      </select>
    </label>
    
    <!-- Radio buttons -->
    
    <label for="feature">
      What is your favorite feature of freeCodeCamp?<br>
      <select class="fields" name="feature" id="feature">
        <option disabled selected value>Select an option</option>
        <option value="challenges">Challenges</option>
        <option value="projects">Projects</option>
        <option value="community">Community</option>
        <option value="opensource">Open source</option>
        <option value="other">Other</option>
      </select>
    </label>
    
    <!-- Checkboxes -->
  
  <!--End of where all changes were made -->
  </form>
  
<script  src="js/index.js"></script>
</body>
